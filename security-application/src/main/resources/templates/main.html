<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
<h2 th:text="'Hello, '+ ${username}"/>

<table>
    <tr>
        <th>Product</th>
        <th>Price</th>
    </tr>
    <tr th:each="product : ${products}">
        <td th:text="${product.name}"> Name</td>
        <td th:text="${product.price}"> Price</td>
    </tr>
</table>
</body>
</html>
